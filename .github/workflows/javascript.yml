name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Eslint
      run: npm i -g eslint
    - name: eslint
      run: npm run lint
    - name: npm ci
      run: |
        npm ci
    - name: npm test
      run: |
        npm test
      env:
        CI: true
