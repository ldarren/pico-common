name: Checks

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 19.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Lint
      run: |
        npm i -g eslint
        npm run lint
    - name: Test
      run: |
        npm ci
        npm test
      env:
        CI: true
